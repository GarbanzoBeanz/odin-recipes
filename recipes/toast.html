    <h2>Toast Recipe</h2>
    <p>This is a simple toast recipe.</p>
    <p>All you need are 2 ingredients and a pan!!</p>
    
    <h3>Ingredients</h3>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Heat up your pan</li>
        <li>Melt butter</li>
        <li>Add bread to pan</li>
        <li>Toast both sides</li>
        <li>Enjoy your Toast</li>
    </ol>
